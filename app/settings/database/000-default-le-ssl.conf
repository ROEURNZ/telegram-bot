<IfModule mod_ssl.c>
<VirtualHost *:443>

        ServerAdmin webmaster@localhost
        ServerName ezzecore1.mobi
        ServerAlias www.ezzecore1.mobi
        DocumentRoot /var/www/ezzeteam/

                # Alias for gssdevbot
                Alias /ezzebot /var/www/ezzeteam/ezzebot-dev

                        <Directory /var/www/ezzeteam/ezzebot-dev>
                                Options -Indexes +FollowSymLinks
                                AllowOverride All
                                Order allow,deny
                                Allow from all

                                # Enable RewriteEngine
                                RewriteEngine On

                                # Allow access only to allowed_file.html
                                RewriteCond %{REQUEST_URI} !^/ezzebot-dev/index\.php$
                                RewriteRule ^ - [F]
                        </Directory>

                # Alias for qrjump
                Alias /qrjump /var/www/ezzeteam/qrjump

                        <Directory /var/www/ezzeteam/qrjump>
                                Options -Indexes +FollowSymLinks
                                AllowOverride All
                                Require all granted
                        </Directory>

                # Alias for barcode
                Alias /barqrcode /var/www/ezzeteam/barcode-dev

                        <Directory /var/www/ezzeteam/barcode-dev>
                                Options -Indexes +FollowSymLinks
                                AllowOverride All

                                Order allow,deny
                                Allow from all

                                # Enable RewriteEngine
                                RewriteEngine On

                                Allow access only to allowed_file.html
                                RewriteCond %{REQUEST_URI} !^/barcode-dev/index\.php$
                                RewriteRule ^ - [F]

                                # Require all granted
                        </Directory>

RewriteEngine On
RewriteRule ^(.*)$ /barcode-dev/index.php [QSA,L]

<Directory "/var/www/ezzeteam/barcode-dev">
    DirectoryIndex index.php
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>


        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Include /etc/letsencrypt/options-ssl-apache.conf

        SSLCertificateFile /etc/letsencrypt/live/ezzecore1.mobi/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/ezzecore1.mobi/privkey.pem


</VirtualHost>
</IfModule>





